<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            cursor: pointer;
        }

        div {
            width: 200px;
            height: 400px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="创建列表" id="btn"/>
<div id="dv"></div>
<script src="common.js"></script>
<script>
    var kungfu = ["降龙十八掌","黯然销魂掌","葵花宝典","九阴真经","吸星大法","如来神掌"
        ,"化骨绵掌","玉女心经"];
    $my("btn").onclick = function () {
        var Ulobj = document.createElement("ul");//只是创建了对象
        $my("dv").appendChild(Ulobj);
        //把li加入到ul中
        for (i=0;i<kungfu.length;i++){
            var liobj = document.createElement("li");
            liobj.innerText = kungfu[i];
            document.getElementsByTagName("ul")[0].appendChild(liobj);
            liobj.onmouseover = function () {
                this.style.backgroundColor = "yellow"
            };
            liobj.onmouseout = function () {
                this.style.backgroundColor = "";
            }
        }
    }
</script>
</body>
</html>
