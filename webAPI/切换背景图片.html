<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("images/1.jpg");
        }

        #mask {
            background-color: rgba(255, 255, 255, 0.3);
            height: 200px;
            text-align: center;
        }

        #mask img {
            width: 200px;
            margin-top: 35px;
            cursor: pointer;
        }

    </style>
</head>
<body id="bd">
<div id="mask">
    <img src="images/1.jpg" alt="">
    <img src="images/2.jpg" alt="">
    <img src="images/3.jpg" alt="">
</div>
<script src="common.js"></script>
<script>
    var objimgs = $my("mask").children;//获取待操作元素
    for(var i=0;i<objimgs.length;i++){
        objimgs[i].onclick = function () {
            $my("bd").style.backgroundImage = "url("+this.src+")";
        }
    }
</script>
</body>
</html>
