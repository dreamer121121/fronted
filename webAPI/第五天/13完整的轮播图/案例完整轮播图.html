<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body, ul, ol, li, img {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #box {
      width: 520px;
      height: 280px;
      padding: 5px;
      position: relative;
      border: 1px solid #ccc;
      margin: 100px auto 0;
    }

    .ad {
      width: 520px;
      height: 280px;
      overflow: hidden;
      position: relative;
    }

    #box img {
      width: 520px;
    }

    .ad ol {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    .ad ol li {
      width: 20px;
      height: 20px;
      line-height: 20px;
      border: 1px solid #ccc;
      text-align: center;
      background: #fff;
      float: left;
      margin-right: 10px;
      cursor: pointer;
      _display: inline;
    }

    .ad ol li.current {
      background: yellow;
    }

    .ad ul li {
      float: left;
    }

    .ad ul {
      position: absolute;
      top: 0;
      width: 2940px;
    }

    .ad ul li.current {
      display: block;
    }

    .square {
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    .square span {
      display: inline-block;
      width: 16px;
      height: 16px;
      background-color: #fff;
      text-align: center;
      line-height: 16px;
      cursor: pointer;
    }
    .square span.current {
      background-color: orangered;
      color: #fff;
    }

    #focusD {
      display: none;
    }

    #focusD span {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 5px;
      top: 50%;
      margin-top: -20px;
      background: #000;
      cursor: pointer;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-family: '黑体';
      font-size: 30px;
      color: #fff;
      opacity: 0.3;
      border: 1px solid #fff;
    }

    #focusD #right {
      right: 5px;
      left: auto;
    }
  </style>
</head>
<body>
<div id="box" class="all">
  <div class="ad">
    <ul id="imgs">
      <li><img src="images/01.jpg"/></li>
      <li><img src="images/02.jpg"/></li>
      <li><img src="images/03.jpg"/></li>
      <li><img src="images/04.jpg"/></li>
      <li><img src="images/01.jpg"/></li>
    </ul>
    <div class="square">
      <span class="current">1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
    </div>
  </div><!--相框-->
  <div id="focusD"><span id="left">&lt;</span><span id="right">&gt;</span>
  </div>
</div>
<script src="common.js"></script>
<script>

  //获取ad
  var box = $my("box");
  var ad = box.firstElementChild;
  var imgwidth = ad.offsetWidth;
  //获取ul
  var uObj = ad.children[0];
  //获取focusD
  var focusD = $my("focusD");
  //获取左焦点
  var left = $my("left");
  //获取右焦点
  var right = $my("right");
  //获取square
  var square = document.getElementsByClassName("square")[0];//返回的是伪数组因此需要[0]操作。
  //获取数字编号并注册事件
  var spanObjs = square.children;

  for(var i=0;i<spanObjs.length;i++){
    spanObjs[i].setAttribute("index",i);
    //为数字注册鼠标进入事件
    spanObjs[i].onmouseover = function () {
      //进入事件以后先清除全局定时器
      clearInterval(intervalID);
      //改变背景颜色
      for(var j=0;j<spanObjs.length;j++){
        spanObjs[j].className = "";
      }
      this.className = "current";
      //传参移动图片
      var index = this.getAttribute("index");
      animate(uObj,-index*imgwidth);


    }
  }

  function animate(element, target) {
    console.log("target:",target);
    clearInterval(element.timeId);
    //定时器的id值存储到对象的一个属性中
    element.timeId = setInterval(function () {
      //获取元素的当前的位置,数字类型
      var current = element.offsetLeft;
      //每次移动的距离
      var step = 10;
      step = current < target ? step : -step;
      //当前移动到位置
      current += step;
      if (Math.abs(current - target) > Math.abs(step)) {
        element.style.left = current + "px";
      } else {
        //清理定时器
        clearInterval(element.timeId);
        //直接到达目标
        element.style.left = target + "px";
      }
    }, 20);
  }



  //为box注册鼠标进入事件
  var current = 0;//全局变量定义当前位置。
  var index = 0;//全局变量定义当前图片索引。
  //清除定时器
  clearInterval(intervalID);
  function f1() {
    index++;
    console.log(index);
    if (current < -2100 ){
      uObj.style.left = 0 +"px";
      current = 0;
      index = 0;
    }
    animate(uObj,-index*imgwidth);//移动一次。
    current -=520;

  }
  var intervalID = setInterval(f1,5000);
  box.onmouseover = function () {
    clearInterval(intervalID);
  };

  // box.onmouseout = function () {
  //   intervalID = setInterval(f1,20);
  //


</script>
</body>
</html>
