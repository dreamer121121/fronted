<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码案例</title>
    <style>
        .small {
            height: 50px;
            width: 50px;
            position: fixed;
            background: url("./images/bgs.png") no-repeat -159px -51px;
            right: 10px;
            top: 40%;
        }

        .small a {
            display: block;
            width: 50px;
            height: 50px;
        }
        .big {
            position: absolute;
            right:50px;
            top: 0;
            display: none;
        }
        a:hover .big {
            display: block;
        }
    </style>
</head>
<body>
    <div class="small">
        <a href="#"></a>
        <div class="big">
            <img src="./images/456.png" alt="">
        </div>
    </div>
</body>
</html>
