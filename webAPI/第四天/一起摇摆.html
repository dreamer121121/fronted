<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 200px;
            height: 200px;
        }
        div {
            position: absolute;
        }
    </style>
</head>
<body>
<input type="button" value="摇起来" id="btn1"/>
<input type="button" value="停止" id="btn2"/>
<div id="dv">
    <img src="images/heihei.jpg" title="美女" alt=""/>
    <img src="images/lyml.jpg"  title="美女" alt=""/>
</div>
<script src="common.js"></script>
<script>
//点击按钮摇摆
    $my("btn1").onclick = function () {
        var intervalID = window.setInterval(function () {
            var x = parseInt(Math.random()*100+1);
            var y = parseInt(Math.random()*100+1);
            $my("dv").style.left = x+"px";//是整形，js里面整形能直接和字符串相加（自动类型转换)
            $my("dv").style.top = y +"px";

        },1000);
    $my("btn2").onclick = function () {
        window.clearInterval(intervalID);
    }
    }
</script>
</body>
</html>
