<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<div id="dv"></div>
<script src="common.js"></script>
<script>
    var objbtn = $my("btn");
    objbtn.onclick = function () {
        //判断是否存在id=btn2
        if (!$my("btn2")){
            var objinput = document.createElement("input");
            objinput.type = "button";
            objinput.value = "按钮";
            objinput.id = "btn2";
            $my("dv").appendChild(objinput);
        }
    }
</script>
</body>
</html>
