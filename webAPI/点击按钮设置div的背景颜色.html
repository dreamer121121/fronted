<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 400px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<input type="button" value="变色" id="btn"/>
<div id="dv">
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <a href="http://www.baidu.com">百度</a>
</div>
<script src="common.js"></script>
<script>
    var objbtn = $my("btn");
    objbtn.onclick = function () {
        var objdiv = $my("dv");
        var nodes = objdiv.childNodes;
        for(i=1;i<nodes.length;i++){
            if (nodes[i].nodeType === 1&&nodes[i].nodeName === "P"){
                nodes[i].style.backgroundColor = 'red'
            }
        }
    }
</script>
</body>
</html>
