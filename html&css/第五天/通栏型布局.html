<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.top {
			height: 150px;
			background-color: pink;
			margin: 0 auto;
		}
		.top-inner {
			width: 900px;
			height: 150px;
			margin: 0 auto;
			background-color: #ababab;
		}

		.banner {
			width: 900px;
			height: 150px;
			background-color: purple;
			margin: 0 auto;
		}
		.banner li {
			width: 217.5px;
			height: 150px;
			margin-right: 10px;
			float: left;
		}
		.one {
			background-color: red;
		}
		.two {
			background-color: white;
		}
		.three {
			background-color: blue;
		}
		.banner .four {
			background-color: green;
			margin-right: 0px;
		}
		.main {
			width: 900px;
			height: 500px;
			background-color: skyblue;
			margin: 0 auto;
		}
		.footer {
			width: 900px;
			height: 150px;
			background-color: black;
			margin: 0 auto;
		}
		.left {
			width: 300px;
			height: 500px;
			background-color: yellow;
			float: left;
		}
		.right {
			width: 600px;
			height: 500px;
			background-color: red;
			float: left;
		}
	</style>

</head>
<body>
	<div class="top">
		<div class="top-inner"></div>
	</div>
	<div class="banner">
		<ul>
			<li class="one">1</li>
			<li class="two">2</li>
			<li class="three">3</li>
			<li class="four">4</li>
		</ul>
	</div>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
