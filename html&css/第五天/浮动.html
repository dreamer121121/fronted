<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.red {
			width: 500px;
			height: 200px;
			background-color: red;
			float: left;

		}
		.green {
			width: 500px;
			height: 200px;
			background-color: green;
			float: left;
		}
		.blue {
			width: 500px;
			height: 200px;
			background-color: blue;
			float: left;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<div class="blue"></div>
<!-- 	浮动最大的价值是使div等块级元素在一行中显示（类似于inline-block的功能但是inline-block会有间隔且无法消除)
	只有左浮动和右浮动没有上下浮动。 -->
<!-- 	浮动不属于标准流且会影响标准流（影响别人） -->
</body>
</html>
