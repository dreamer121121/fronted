<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.top {
			width: 900px;
			height: 150px;
			background-color: pink;
			margin: 0 auto;
		}

		.banner {
			width: 900px;
			height: 150px;
			background-color: purple;
			margin: 0 auto;
		}
		.main {
			width: 900px;
			height: 500px;
			background-color: skyblue;
			margin: 0 auto;
		}
		.footer {
			width: 900px;
			height: 150px;
			background-color: black;
			margin: 0 auto;
		}
		.left {
			width: 300px;
			height: 500px;
			background-color: yellow;
			float: left;
		}
		.right {
			width: 600px;
			height: 500px;
			background-color: red;
			float: left;
		}

</head>

	<div class="top"></div>
	<div class="banner"></div>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>

	<div class="footer"></div>

</html>
