<!-- 定位主要包括定位模式和边偏移两部分 -->
一 定位模式
1.静态定位:主要用于取消定位
2.相对定位:每一次都是以自身左上角为基准点移动(自身移动了但是原来的位置依然被占有,不会影响其他盒子的位置即:以自己为中心)
3.绝对定位: 不占位置(与浮动相同),每一次以当前屏幕为基准点对齐,
	3.1没有父级元素或者父级元素无定位:
		都以当前屏幕左上角为准
	3.2父亲有定位:
		以距离最近的已定位的父级元素为基准进行定位.
