<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	1.基本图像插入 <br />
	<img src="timg.jpg"> <br/>
	2.带有alt的图片<br />
	<img src="timg1.jpg" alt="此图片已删除"> <br/>
	3.带有title的图片<br />
	<img src="timg.jpg" title="胡歌"> <br/>
	4.带有宽度的图片<br />
	<img src="timg.jpg" title="胡歌" width="400"> <br/>
	5.带有边框的图像<br />
	<img src="timg.jpg" title="胡歌" width="400" border="10"><br/>
</body>
</html>
