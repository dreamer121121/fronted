<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	tr { 
		height: 30px;
	}
	td {
		color: blue
	}
	</style>
</head>
<body>
	<table width="600" border="0" cellspacing="0" cellpadding="0">
		<caption><h4 style="color: pink; font-size: 25px">青春不常在，抓紧谈恋爱</h4></caption>
		<tr height='40'>
			<td>性别</td>
			<td style="color: blue">
				<input type="radio" name="sex" /> <img src="man.jpg" alt="" > 男 
				<input type="radio" name="sex" checked="checked" /> <img src="women.jpg" alt="" > 女
			</td>
		</tr> 		
		<tr height='40'>
			<td>生日</td>
			<td>
			<select name="" id="">
				<option value="">选择年份</option>
				<option value="" selected="selected">1990</option>
				<option value="">1991</option>
				<option value="">1992</option>
				<option value="">1993</option>
			</select>
			<select name="" id="">
				<option value="">选择月份</option>
				<option value="" selected="selected">1</option>
				<option value="">2</option>
				<option value="">3</option>
				<option value="">4</option>
			</select>
			</td>
		</tr> 
		<tr height='40'>
			<td>所在地区</td>
			<td><input style="color: gray" type="text" value="北京" /></td>
		</tr> 				
		<tr height='40'>
			<td>婚姻状况</td>
			<td>
				未婚<input type="radio" name="marray">
				离婚<input type="radio" name="marray">
				丧偶<input type="radio" name="marray">
			</td>
		</tr> 		
		<tr height='40'>
			<td><label for="a">学历</label>
			</td>
			<td><input type="text" value="小学" id="a" /></td>
		</tr> 
		<tr height='40'>
			<td>月薪</td>
			<td><input type="text" value="5000-10000" /></td>
		</tr> 
		<tr height='40'>
			<td>手机号</td>
			<td><input type="text" /></td>
		</tr> 
		<tr height='40'>
			<td>昵称</td>
			<td><input type="text" /></td>
		</tr>
		<tr height='40'>
			<td>喜欢的类型</td>
			<td>
				妩媚 <input type="checkbox" name="love">
				柔美 <input type="checkbox" name="love">
				可爱 <input type="checkbox" name="love" checked="checked">
				小鲜肉 <input type="checkbox" name="love">
				型男 <input type="checkbox" name="love">
				气质 <input type="checkbox" name="love">
			</td>
		</tr>
		<tr height='40'>
			<td>上传头像</td>
			<td><input type="file" /></td>
		</tr>		
		<tr height='40'>
			<td>自我介绍</td>
			<td><textarea name="" id="" cols="30" rows="10">不支持富文本</textarea></td>
		</tr>
		<tr height='40'>
			<td></td>
			<td><input type="image" src="btn.png" /></td>
		</tr>
		<tr height='40'>
			<td></td>
			<td><input type="checkbox" name="agree" />我同意注册条款和会员加入标准</td>
		</tr>
		<tr height='40'>
			<td></td>
			<td><a href="http://baidu.com">我同意注册条款和会员加入标准</a></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<ul>我承诺
					<li>年满18岁、单身</li>
					<li>抱着严肃的态度</li>
					<li>真诚寻找另一半</li>
				</ul>
			</td>
		</tr>
	</table>

</body>
</html>
