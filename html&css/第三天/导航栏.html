<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		.nav a {	
			width: 120px;
			height: 50px;
			display: inline-block;
			text-decoration: none;
			background-image: url(images/bg.png);
			text-align: center;
			color: #fff;
			line-height: 50px;
		}
		.nav a:hover {
			background-image: url(images/bgc.png);

		}

/*		1.行内元素和行内块元素可以当成文本来处理
		2.行高等于盒子的高度可以将单行文本垂直居中
		3.要注意区分盒子本身的属性和盒子内部文本的属性*
		4.行内元素只能放行内元素，或文本单a标签除外（a标签内部不能放置a标签但可以放置块级元素)/
	</style>
</head>
<body>
<div class="nav" align="center">
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
	<a href="#">网站首页</a>
</div>
</body>
</html>
