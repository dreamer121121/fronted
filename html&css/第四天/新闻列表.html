<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0px;
			padding: 0px;
		}
		.article {
			width: 380px;
			height: 263px;
			border: 1px solid #CCCCCC;
			margin: 100px;
			padding: 20px 15px 0;
		}
		.article h4 {
			color: #202026;
			font-size: 18px;
			border-bottom: 1px solid #CCCCCC;
			padding-bottom: 8px;
		}
		.article ul li {
			list-style: none;/*取消li前的小点*/
			height: 38px;
			line-height: 38px;
			border-bottom: 1px dashed #CCCCCC;
			text-indent: 2em;

		}
		.article ul {
			margin-top: 12px;
		}
		.article a {
			font-size: 12px;
			color: #333;
			text-decoration: none;

		}
		.article a:hover {
			text-decoration: underline;
			color: blue;
		}
		body {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="article">
		<h4>最新文章列表</h4>
		<ul>
			<li><a href="#">北京招聘网页设计，平面设计，php</a></li>
			<li><a href="#">体验javascript的魅力</a></li>
			<li><a href="#">jquery世界来临</a></li>
			<li><a href="#">网页设计师的梦想</a></li>
			<li><a href="#">jquery中的链式编程是什么</a></li>
		</ul>
	</div>
</body>
</html>
