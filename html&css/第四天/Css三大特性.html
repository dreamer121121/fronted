<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 层叠性
	样式冲突采用就近原则，样式不冲突不会重叠-->

	<!-- 继承性 
	子标签会自动继承父标签的特性单并非所有都会继承（例如高度）一般只继承文本相关的属性 -->

	<!-- 优先级各标签具有优先级 
	标签选择器的优先级为：0001
	类选择器的优先级为：0010
	ID选择器的优先级为：0100
	行内样式的贡献值为：1000
	！important 优先级无穷大 
	权重可以叠加，但不会进位
	继承的权重为0
		 -->

</body>
</html>
