<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	  div {
      height: 200px;
      margin-bottom: 10px;
      background-color: #a43035;
      display: none;
    }
  </style>
	<script src="jquery-1.12.4.js"></script>
	<script>
		//入口函数
		$(document).ready(function(){
			$("#btn1").click(function(){
				$("div").show();
			});
			//j-Query隐式迭代，不需要再写遍历，且一个按钮事件不会覆盖。
			$("btn2").click(function(){
				$("div").text = "我是内容"
			})

		})
	</script>
</head>
<body>
	<input type="button" value="btn1" id="btn1">
	<input type="button" value="设置内容" id="btn2">

	<div></div>
	<div></div>
	<div></div>
</body>
</html>
